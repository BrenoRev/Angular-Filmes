<div [formGroup]="formGroup">
<mat-form-field class="full-width">

  <input 
  matInput 
  type="number" 
  [min]="0" 
  [max]="10" 
  [step]="0.1" 
  [placeholder]="titulo" 
  [name]="controlName" 
  [formControlName]="controlName">

  <mat-error 
  *ngIf="validacao.hasErrorValidar(formControl,'required')">
  Campo Obrigatório
  </mat-error>

  <mat-error 
  *ngIf="validacao.hasErrorValidar(formControl,'min')">
  Valor mínimo é 0
  </mat-error>

  <mat-error
   *ngIf="validacao.hasErrorValidar(formControl,'max')">
   Valor máximo é 10
  </mat-error>

</mat-form-field>
</div>
